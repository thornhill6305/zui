name: Publish to npm

on:
  push:
    branches: [main]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: npm
          registry-url: "https://registry.npmjs.org"

      - run: npm ci

      - name: Check if version changed
        id: version
        run: |
          LOCAL=$(node -p "require('./package.json').version")
          REMOTE=$(npm view zui-agent-manager version 2>/dev/null || echo "0.0.0")
          echo "local=$LOCAL" >> "$GITHUB_OUTPUT"
          echo "remote=$REMOTE" >> "$GITHUB_OUTPUT"
          if [ "$LOCAL" != "$REMOTE" ]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Build
        if: steps.version.outputs.changed == 'true'
        run: |
          npm run build
          npm run build:web

      - name: Test
        if: steps.version.outputs.changed == 'true'
        run: npx vitest run

      - name: Publish
        if: steps.version.outputs.changed == 'true'
        run: npm publish --provenance --access public

      - name: Summary
        if: steps.version.outputs.changed == 'true'
        run: echo "Published zui-agent-manager@${{ steps.version.outputs.local }}" >> "$GITHUB_STEP_SUMMARY"

      - name: Skip summary
        if: steps.version.outputs.changed != 'true'
        run: echo "Version ${{ steps.version.outputs.local }} already published, skipping" >> "$GITHUB_STEP_SUMMARY"
